<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Search Application</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand fw-bold">Travel Search</span>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="container my-4">
    <h3 class="mb-3">Search Destinations</h3>

    <form id="searchForm" class="row g-3">
      <div class="col-md-6">
        <input
          type="text"
          id="searchQuery"
          class="form-control"
          placeholder="Search cities, monuments, itineraries..."
        />
      </div>

      <div class="col-md-4">
        <select id="searchType" class="form-select">
          <option value="all">All</option>
          <option value="city">Cities</option>
          <option value="monument">Monuments</option>
          <option value="itinerary">Itineraries</option>
        </select>
      </div>

      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">
          Search
        </button>
      </div>
    </form>
  </section>

  <!-- Results Section -->
  <section class="container my-4">
    <h4 class="mb-2">Results</h4>

    <!-- ✅ RESULT META (THIS WAS MISSING BEFORE) -->
    <p id="resultMeta" class="text-muted mb-2"></p>

    <div id="messageBox" class="mb-3"></div>
    <div id="resultsContainer" class="row g-3"></div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button id="prevBtn" class="btn btn-outline-secondary" disabled>
        Previous
      </button>

      <span id="pageInfo" class="text-muted"></span>

      <button id="nextBtn" class="btn btn-outline-secondary" disabled>
        Next
      </button>
    </div>
  </section>

  <!-- Admin Panel -->
  <section class="container my-5">
    <h4>Admin Panel</h4>
    <button class="btn btn-warning">Manual Sync</button>
    <div id="adminMessage" class="mt-3"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    © 2025 Travel Search Application
  </footer>

  <!-- JS FILES (ORDER MAT CHANGE KARNA) -->
  <script src="./js/api.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
